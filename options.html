<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/all.css">

		<title>STABCDMA</title>

		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

	    <!--Scripts-->

		<script type="text/javascript">
			$(document).ready(function() {
				leerLS();

				$("#save").click(function() {
					var slider = document.getElementById("myRange");

					var volume = slider.value;
					guardarLS(volume);
				});
			});

			function leerLS() {
				var data = localStorage.getItem("volumen");

				if(data !== null) {
					var volumen = JSON.parse(data);

					var slider = document.getElementById("myRange");
					var output = document.getElementById("demo");
					output.innerHTML = volumen;
					slider.value = volumen;

				}
			}

			function guardarLS(volume) {
				localStorage.setItem("volumen", volume);
			}

		</script>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">
				<img src="assets/Logo2.png" width="10%" height="10%">
			</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			    	<li class="nav-item">
			    		<a class="nav-link" href="game.html">Jugar</a>
			    	</li>
			    	<li class="nav-item">
			    		<a class="nav-link" href="scoreboard.html">Marcador</a>
			    	</li>
			    </ul>
			</div>
		</nav>

		<div class="container text-center py-5">
			<h1 class="display-1">Opciones</h1>
			<div class="slidecontainer">
				<input type="range" min="0" max="100" value="100" class="slider" id="myRange">
				<p>Volumen:<span id="demo"></span></p>
			</div>
			<a href="#" class="m-2" id="save">
				<img src="assets/guardar.png" alt="Guardar" width="20%" height="20%">
			</a>
		</div>
	</body>
	<script type="text/javascript">
		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = slider.value;

		slider.oninput = function() {
			output.innerHTML = this.value;
		}

	</script>
</html>
